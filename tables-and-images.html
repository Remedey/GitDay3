<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Images</title>
</head>
<body>
    <!-- Tables -->
    <table border="2">
        <thead>
            <!-- table row -->
            <tr>
                <!-- table header -->
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data -->
                <td rowspan="2">John</td>
                <td rowspan="2">45 y/o</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
            <tr>
                <td>Marie</td>
                <td>30 y/o</td>
                <td>Vancouver</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

    <!-- Images
    src= source or path to the image link where image is found or path where it is in the local storage
    alt= alternative image while not yet loading -->
    <hr     /> 
    <img src="https://th.bing.com/th/id/R.c002f934e1f040498f198a632e6adccc?rik=%2b5GS9jcFjD4KXg&riu=http%3a%2f%2fwww.cameraegg.org%2fwp-content%2fuploads%2f2012%2f09%2fnikon-d600-sample-images.jpg&ehk=711QrJdIO8zFSeTR4V7jZeJVcOjX7jTba0oQ93rP0Mo%3d&risl=&pid=ImgRaw&r=0" alt="Bird Image" />

    <img src="IMG_8061.JPG" alt="Ecka" height="800" width="400" />

</body>
</html>
